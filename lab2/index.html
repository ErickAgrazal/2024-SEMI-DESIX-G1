    <script>
      (() => {
        // Problema #2
        var x = 1, y = 2;

        var operations = {
          sum:  (a, b) => a + b,
          rest: (a, b) => a - b,
          mul:  (a, b) => a * b,
          div:  (a, b) => a / b,
        }

        Object
          .keys(operations)
          .forEach((o) => {
            console.log(operations[o](x, y));
          });
      })();
    </script>

    <script>
      (() => {
        // Problema #6
        const range = (num) => {
          const arr = [];
          for(let i = 1; i < num; i++) {
            arr.push(i);
          }
          return arr;
        }
        const calc = (num) => {
          const arr = range(num);

          const div = [
            ...arr.filter((a) => a % 5 === 0),
            ...arr.filter((a) => a % 3 === 0),
          ].sort();
          console.log(div.reduce((a, b) => a + b));

          // a = 0, b = 3
          // a = 3, b = 5
          // a = 8, b = 6
          // a = 14, b = 9                                                                                    ''
        }
        calc(10);
      })();
    </script>
